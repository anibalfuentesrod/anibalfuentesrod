name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Runs at midnight every day
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository content
      - name: Checkout repository content
        uses: actions/checkout@v2

      # Step 2: Generate snake.svg (contribution grid)
      - name: Generate snake animation
        uses: Platane/snk@v2
        with:
          github_user_name: anibalfuentesrod  # Replace with your GitHub username
          outputs: dist/snake.svg

      # Step 3: Ensure dist directory exists and move the file
      - name: Create output directory
        run: mkdir -p dist

      - name: Move generated snake to dist
        run: mv ./snake.svg ./dist/snake.svg

      # Step 4: Push the changes to the output branch for GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}