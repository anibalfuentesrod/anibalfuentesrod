name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: Platane/snk@master
        with:
          github_user_name: anibalfuentesrod  # Make sure this is your GitHub username
      - run: mkdir -p dist  # Create the 'dist' directory
      - run: mv ./snake.svg ./dist/snake.svg  # Move the generated snake.svg to the 'dist' directory
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}